<h3>一 詞以境界為最上</h3>
詞以境界為最上。有境界則自成高格，各有名句。五代北宋之詞所以獨絕者在此。

<h3>二 造境與寫境</h3>
有造境，有寫境，此理想與寫實二派之所由分。然二者頗難分別。因大詩人所造之境，必合乎自然，所寫之境，亦必鄰於理想故也。
